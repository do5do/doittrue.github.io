<script>
  $(function () {
    getHeight(); // 초기 실행
    getWidth();

    // pc alert
    function getWidth () {
      let windowWidth = $(window).width();

      if (windowWidth >= 500) {
        alert('모바일에 적합한 프로그램입니다.\n모바일로 확인해 주세요.');
      }
    }

    // window 높이구하는 함수
    function getHeight () {
      let windowHeight = $(window).height();
      let mainHeight = windowHeight - 116;

      $('main').css('height', mainHeight);
    }

    // window의 사이즈가 바뀔때마다 실행하는 함수
    $(window).resize(function () {
      getHeight();
      getWidth();
    });

    // text-value 클릭했을때 textarea로 change
    $('.text-value').on('click', function () {
      $(this).hide();
      $('textarea').show().focus();
    });

    // textarea rows auto로
    $("textarea").on('keydown keyup', function () {
      $(this).height(1).height( $(this).prop('scrollHeight')+12 );
    });

    // textarea를 다시 text-value
    $('textarea').on('blur', function () {
      // textarea value에 br 넣기
      var textareaValue = $('textarea').val().replace(/(?:\r\n|\r|\n)/g, '<br />');

      $(this).hide();
      $('.text-value').show();

      if (textareaValue !== '') {
        $('.text-value').html(textareaValue);
      } else {
        $('.text-value').html('우리는, 우리의 생각보다<br>유능하다.');
      }
    });

    // text-value 위치 이동
    $('.text-value').draggable({containment: 'main'});
  });
</script>
